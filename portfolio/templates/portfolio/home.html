{% extends 'portfolio/base.html' %} {% block content %}

<h1>My Portfolio</h1>

<!-- first must load static when using a static inside a template -->
{% load static %}

<a href="{% url 'blog:all_blogs' %}">Blog</a>
<br />

<!-- Optional: add a link to your resume! -->
<!-- <a href="{% static 'portfolio/resume.pdf' %}">Resume</a> -->
<!-- <br /> -->

<!-- add image tag -->
<img src="{% static 'portfolio/IMG_7477.JPG' %}" height="400" width="500" />

{% for project in projects %}

<!-- Note: Following info will now show on website: title, description, image, url/link -->
<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<!-- Note: If you want to adjust image, add height= and width= -->
<!-- <img src="{{ project.image.url }}" -->
<img src="{{ project.image.url }}" height="350" width="400" />
{% if project.url %}
<br /><a href="{{ project.url }}">Link</a>
{% endif %} {% endfor %} {% endblock %}
